<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <title>{% block title %} - Ramea{% endblock title %}</title>
    <style>
        @page {
            size: letter portrait;
            /*margin: 2.5cm;*/
            margin: 2.5cm 1.5cm 2.5cm 1.5cm;
            


            @frame footer_frame {           /* Static frame */
                -pdf-frame-content: footer_content;
                left: 2.5cm; width: 512pt; top: 700pt; height: 20pt;
            }
        }

        .nom-org{
            font-size: 20px;
            font-weight: 700;
            color: #012970;
        }
        .mail-org{
            color: #012970;
            font-size: 14px;
        }
        .tel-org{
            color: #012970;
            font-size: 12px;
        }
        
        .title{
            margin-top: 3cm;
            font-size: 17px;
            color: #012970;
            text-transform: uppercase;
        }
        .date{
            font-size: 12px;
            text-align: right;
        }
        table{
            border-collapse: collapse;
            font-size: 14px;
            border-color: #dee2e6;
            vertical-align: top; 
            box-sizing: border-box;
        }
        th{
            background-color: #012970;
            color: white;
            padding: 4px;
            font-size: 15px;
            line-height: 2;
        }
        td{
           border-bottom: 1px solid rgb(222, 226, 230,);
           line-height: 2;
           vertical-align: middle;
           padding: 4px;
        }
        .num{
            width: 10%;
        }
        .footer{
            font-size: 11px;
        }
        .mb-3{
            margin-bottom: 1rem!important;
        }
        .text-muted{
            color: #6c757d!important;
        }
    </style>
