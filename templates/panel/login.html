{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Ramea</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <header id="header" class="header fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

          <a href="{% url 'index' %}" class="logo d-flex align-items-center">
            <img src="{% static 'assets/img/logo.png' %}" alt="">
            <span>Ramea</span>
          </a>

          <nav id="navbar" class="navbar">
            <i class="bi bi-list mobile-nav-toggle" style="color: white;"></i>
          </nav><!-- .navbar -->

        </div>
    </header>
    <section id="hero" class="hero d-flex align-items-center contact">
        <div class="container">
            <div style="width:500px; margin-left:auto; margin-right:auto;" align="center">
                <form action="" method="post" class="php-email-form" style="padding-top: 12%;">
                        <header class="section-header">
                            <p id="labelform">Veuillez vous connecter</p>
                        </header>
                        {% csrf_token %}
                        <div class="row gy-4">
                            <div class="col-md-12 text-center">
                                {% for msg in messages %}
                                  <p class="alert alert-danger">{{msg}}</p>
                                {% endfor %}
                            </div>
                            <div class="col-md-12">
                               <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" id="username">
                            </div>
                            <div class="col-md-12 ">
                                <input type="password" name="password" class="form-control" placeholder="Mot de passe" id="password">
                            </div>
                            <div class="col-md-12 text-center">
                                <button type="submit" class="w-100">Se connecter</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </section>
    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Nom d\'utilisateur';
        form_fields[2].placeholder='Mot de passe';

        for (var field in form_fields){
            form_fields[field].className += ' form-control'
        }
    </script>
      <!-- Vendor JS Files -->
      <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
      <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
      <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
      <script src="{% static 'assets/vendor/purecounter/purecounter.js' %}"></script>
      <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
      <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
      <!-- Template Main JS File -->
      <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
